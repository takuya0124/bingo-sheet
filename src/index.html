<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ビンゴカード</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div class="container" id="app">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <table class="table">
            <thead>
              <tr>
                <th class="table-primary"　v-for="i in items">
                  <h1 class="">　{{ i.column }}</h1>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(item,i) in items">
                <td class = "table-warning" v-for="(num, j) in item.list">
                  <div class="d-grid gap-2">
                    <div class="mx-auto ">
                      <button class="rounded-circle p-0 border border-primary" style="width:4rem;height:4rem;" v-bind:class="['btn' , 'btn-lg', {'btn-primary': items[j].isActiveList[i]}]" type="button" v-on:click="changeState(i,j)">
                        {{ items[j].list[i] }}
                      </button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <h1 v-if='isReach'>リーチです！</h1>
        <h1 v-if='isBingo'>BINGO！</h1>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
